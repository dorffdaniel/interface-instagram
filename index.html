<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

        <section class="container">
            <div class="cont-inta">
                <div class="header">
                    <div class="header-logo">
                        <h1>Para voçe</h1>
                        <nav>
                            <ul>
                                <li><i class='bx bx-heart'></i></li>
                                <li><i class='bx bx-send' ></i></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="perfis">
                        <div class="perfil-sobre">
                            <img class="usuario" src="src/imagem/perfil-3.png" alt="">
                            <p>Seu Story</p>
                        </div>

                        <div class="perfil-sobre">
                            <img src="src/imagem/perfil-4.png" alt="">

                        </div>

                        <div class="perfil-sobre">
                            <img src="src/imagem/perfil-1.png" alt="">

                        </div>

                        <div class="perfil-sobre">
                            <img src="src/imagem/perfil-2.png" alt="">

                        </div>
                    </div>
                </div>
                <div class="conteudo">
                    <div class="rede-perfil">
                        <div class="perfil-post">
                            <img src="src/imagem/perfil-5.png" alt="">
                            <h2>Jasmini_oficial</h2>
                        </div>
                            <p>...</p>
                    </div>
                    <div class="post">
                        <img src="src/imagem/post.jpg" alt="">
                    </div>
                </div>
                <div class="curtidas">
                    <nav>
                        <ul>
                            <li><i class='bx bx-heart'></i></li>
                            <li><i class='bx bx-message-rounded-minus'></i></li>
                            <li><i class='bx bx-send' ></i></li>
                        </ul>
                    </nav>
                    <nav>
                        <ul>
                            <li><i class='bx bx-flag'></i></li>
                        </ul>
                    </nav>
                </div>
                <div class="curtidas-sobre">
                    <p class="numero-curtidas">850 curtidas</p>
                    <p>Jasmini_oficial <span>Suiça um lugar onde encontro paz... mais</span></p>
                    <p><span>ver todos os 342 comentarios</span></p>
                </div>
                <div class="adicione-coment">
                    <img src="src/imagem/perfil-3.png" alt="">
                    <p>adicione um comentario...</p>
                </div>
                <div class="footer">
                    <nav>
                        <ul>
                            <li><i class='bx bxs-home'></i></li>
                            <li><i class='bx bx-search-alt-2'></i></li>
                            <li><i class='bx bx-checkbox-minus'></i></li>
                            <li><i class='bx bxs-videos' ></i></li>
                            <li><i class='bx bx-user-circle' ></i></li>
                        </ul>
                    </nav>
                </div>
